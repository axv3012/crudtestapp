<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>All Users</h3>
<p th:each="user : ${users}">
<h4>ID:</h4>
<div th:text="${user.id}"></div>
<h4>First Name:</h4>
<div th:text="${user.firstName}"></div>
<h4>Last Name:</h4>
<div th:text="${user.lastName}"></div>
<div>---------------------------------------------------------</div>
</p>
</body>
</html>
