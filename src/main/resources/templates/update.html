<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit user information</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Edit user</h1>

    <form method="post" th:action="@{/updateuser}" th:object="${updateobject}">
        <div class="form-group">
            <input type="hidden" th:value="${updateobject.id}" id="id" name="id"/>
            First Name: <input type="text" th:field="*{firstName}"/><br/>
            Last Name: <input type="text" th:field="*{lastName}"/><br/>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </form>
</div>
</body>
</html>
