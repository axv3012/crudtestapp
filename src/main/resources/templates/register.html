<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Insert Your First Name and Last Name</h1>
    <form action="#" th:action="@{/register}" th:object="${form}" method="POST">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}"/></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error message</td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}"/></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error message</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email name error message</td>
                </tr>
                <tr>
                    <td>Repeat Email:</td>
                    <td><input type="text" th:field="*{repeatedEmail}"/></td>
                    <td th:if="${#fields.hasErrors('repeatedEmail')}" th:errors="*{repeatedEmail}">Email name error
                        message
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</td>
                </tr>
                <tr>
                    <td>Repeat password:</td>
                    <td><input type="password" th:field="*{repeatedPassword}"/></td>
                    <td th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Password error
                        message
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </td>
                </tr>
            </table>
        </div>

    </form>
</div>
</body>
</html>
