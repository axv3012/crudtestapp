<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>User Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>My Profile</h2>
    <div>
        <input type="hidden" th:field="${userobject.id}"/>
        <div class="form-group">
            First Name: <input type="text" th:field="*{userobject.firstName}" disabled="disabled"/><br/>
        </div>
        <div class="form-group">
            Last Name: <input type="text" th:field="*{userobject.lastName}" disabled="disabled"/><br/>
        </div>
        <div class="form-group">
            Email: <input type="text" th:field="*{userobject.email}" disabled="disabled"/><br/>
        </div>
        <div class="form-group">
            Date Created: <input type="text" th:field="*{userobject.dateCreated}" disabled="disabled"/><br/>
        </div>
        <div class="form-group">
            Date modified: <input type="text" th:field="*{userobject.dateModified}" disabled="disabled"/><br/>
        </div>
        <div class="form-group">
            <form action="#" th:action="@{/update}" method="POST" th:object="${updateobject}">
                <input type="hidden" id="id" name="id" th:field="${userobject.id}"/>
                <input type="hidden" id="firstName" name="firstName" th:field="${userobject.firstName}"/>
                <input type="hidden" id="lastName" name="lastName" th:field="${userobject.lastName}"/>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Logout" name="Logout" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
